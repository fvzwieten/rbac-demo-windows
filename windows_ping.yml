---
- name: ping the servers
  hosts: all
  gather_facts: no
  vars_files:
    files/winrm_vars

  tasks:
  - name: Wait up to 600 seconds for target connection to become reachable/usable
      wait_for_connection:
      
  - name: ping it
    win_ping:
    register: ping_result
    
  - name: show result of ping
    debug:
      var: ping_result
